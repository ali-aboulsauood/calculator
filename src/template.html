<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- TODO: Self-host the variable WOFF2 font file. -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

        <title>Calculator</title>
    </head>

    <body>
        <main>
            <h1 class="hidden">Calculator</h1>

            <div id="calculator">
                <output id="display" data-maxlength="14">0</output>

                <div id="keypad">
                    <div id="left-keypad">
                        <!--
                        Some classes included in the `class` attribute values for keys are not used for styling, but purely for scripting.
                        They are kept there instead of for simplicity, and as they can become needed for styling.
                        -->

                        <div class="row">
                            <button type="button" id="sign-toggle" class="key non-digit toggle" disabled>±</button>
                            <button type="button" class="key digit" disabled>0</button>
                            <button type="button" id="radix-point" class="key non-digit">.</button>
                        </div>

                        <div class="row">
                            <button type="button" class="key digit">1</button>
                            <button type="button" class="key digit">2</button>
                            <button type="button" class="key digit">3</button>
                        </div>

                        <div class="row">
                            <button type="button" class="key digit">4</button>
                            <button type="button" class="key digit">5</button>
                            <button type="button" class="key digit">6</button>
                        </div>

                        <div class="row">
                            <button type="button" class="key digit">7</button>
                            <button type="button" class="key digit">8</button>
                            <button type="button" class="key digit">9</button>
                        </div>
                    </div>

                    <div id="right-keypad">
                        <div id="calculate">
                            <button type="button" id="is-equal-to" class="key" disabled>=</button>
                        </div>

                        <div id="operations">
                            <div class="row">
                                <button type="button" id="add" class="key operator">+</button>
                                <button type="button" id="subtract" class="key operator">-</button>
                            </div>

                            <div class="row">
                                <button type="button" id="multiply" class="key operator">×</button>
                                <button type="button" id="divide" class="key operator">÷</button>
                            </div>
                        </div>

                        <div id="input-modifiers">
                            <button type="button" id="backspace" class="key input-modifier" disabled>⌫</button>
                            <button type="button" id="clear" class="key input-modifier" disabled>CLR</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div id="author-info">
                <div id="author-name">Ali Aboul-Sauood</div>

                <div id="author-github-profile" title="GitHub profile">
                    <a href="https://www.github.com/ali-aboulsauood" target="_blank" rel="noopener noreferrer">
                        <img src="assets/images/github-mark.png" alt="GitHub Invertocat Logo" width="24px" height="24px">
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
